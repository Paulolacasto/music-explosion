<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payments – THE MUSIC EXPLOSION</title>
  <script src="https://cdn.tailwindcss.com"></script>

    <style>
  body::before {
    content: "";
    background: url('images/logo-watermark.png') no-repeat center center;
    background-size: 1000px;
    opacity: 0.2;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }
</style>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Header -->
<header class="bg-blue-900 text-white">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <img src="images/logo.png" alt="Logo" class="w-20 h-10">
      <div>
        <h1 class="text-2xl font-bold leading-tight">THE MUSIC EXPLOSION</h1>
        <p class="text-sm italic text-gray-200">…partake, perfect, perform</p>
      </div>
    </div>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
    </nav>
  </div>
</header>

<!-- Content -->
<section class="p-8">
  <h2 class="text-2xl font-semibold mb-6">Payment Records</h2>

  <div class="overflow-x-auto">
    <table class="table-auto w-full bg-white rounded-lg shadow">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-3">Name</th>
          <th class="p-3">Email</th>
          <th class="p-3">Amount</th>
          <th class="p-3">Payment Method</th>
          <th class="p-3">Paid At</th>
        </tr>
      </thead>
      <tbody id="paymentsTable">
        <!-- Records will be inserted here -->
      </tbody>
    </table>
  </div>

  <div class="mt-6">
    <button onclick="downloadCSV()" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700">Download CSV</button>
  </div>
</section>

<script>
// ✅ Protect the page
if (!localStorage.getItem('isAdmin')) {
  window.location.href = 'admin-login.html';
}

// ✅ Load payments from server
async function loadPayments() {
  const response = await fetch('http://localhost:5000/api/payments');
  const payments = await response.json();

  const table = document.getElementById('paymentsTable');
  table.innerHTML = '';

  payments.forEach(p => {
    table.innerHTML += `
      <tr>
        <td class="p-3 border">${p.name}</td>
        <td class="p-3 border">${p.email}</td>
        <td class="p-3 border">₦${p.amount}</td>
        <td class="p-3 border">${p.paymentMethod}</td>
        <td class="p-3 border">${new Date(p.paidAt).toLocaleString()}</td>
      </tr>
    `;
  });
}

loadPayments();

// ✅ Download CSV
function downloadCSV() {
  window.location.href = 'http://localhost:5000/api/payments/download';
}

// ✅ Logout
function logout() {
  localStorage.removeItem('isAdmin');
  window.location.href = 'admin-login.html';
}
</script>

</body>
</html>
