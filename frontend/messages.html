<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Messages – Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6 text-center text-blue-900">Contact Messages</h1>

  <div id="messages" class="space-y-4"></div>

  <script>
    // ✅ Admin protection
    if (!localStorage.getItem('isAdmin')) {
      window.location.href = 'admin-login.html';
    }

    async function loadMessages() {
      try {
        const res = await fetch('http://localhost:5000/api/messages');
        const messages = await res.json();

        const container = document.getElementById('messages');
        if (!messages.length) {
          container.innerHTML = '<p class="text-center text-gray-500">No messages yet.</p>';
          return;
        }

        messages.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'bg-white p-4 rounded shadow';

          div.innerHTML = `
            <p><strong>Name:</strong> ${msg.name}</p>
            <p><strong>Email:</strong> ${msg.email}</p>
            <p><strong>Message:</strong> ${msg.message}</p>
            <p class="text-sm text-gray-500"><strong>Date:</strong> ${new Date(msg.createdAt).toLocaleString()}</p>
          `;

          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('messages').innerHTML = '<p class="text-red-500">Failed to load messages.</p>';
      }
    }

    loadMessages();
  </script>
</body>
</html>
