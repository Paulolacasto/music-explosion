<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login – THE MUSIC EXPLOSION</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body::before {
      content: "";
      background: url('images/logo-watermark.png') no-repeat center center;
      background-size: 800px;
      opacity: 0.15;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navigation Bar -->
<header class="bg-blue-900 text-white py-4 px-6 md:px-12 flex justify-between items-center flex-wrap">

  <!-- Logo and Title Container -->
  <div class="flex items-center space-x-3 md:space-x-4">
    <img src="images/logo.png" alt="Logo" class="w-16 h-8 md:w-20 md:h-10">
    
    <!-- Title and Motto -->
    <div class="flex flex-col">
      <span class="text-lg md:text-2xl font-bold">THE MUSIC EXPLOSION</span>
      <p class="text-xs md:text-sm italic text-gray-200">…partake, perfect, perform</p>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="mt-3 md:mt-0">
    <a href="index.html" class="text-sm md:text-base hover:underline">Home</a>
  </nav>
</header>


<!-- Login Form Section -->
<main class="flex-grow flex items-center justify-center px-4">
  <div class="bg-white p-6 md:p-8 rounded-lg shadow-md w-full max-w-xs md:max-w-sm">
    <h2 class="text-xl md:text-2xl font-bold mb-6 text-center">Admin Login</h2>

    <form id="loginForm">
      <div class="mb-4">
        <label class="block mb-1 font-medium text-sm md:text-base">Username</label>
        <input type="text" name="username" required class="w-full p-2 md:p-3 border rounded text-sm md:text-base">
      </div>

      <div class="mb-6">
        <label class="block mb-1 font-medium text-sm md:text-base">Password</label>
        <input type="password" name="password" required class="w-full p-2 md:p-3 border rounded text-sm md:text-base">
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 md:px-6 py-2 md:py-3 rounded hover:bg-blue-700 w-full text-sm md:text-base">
        Login
      </button>
    </form>

    <p id="error" class="text-red-600 mt-4 text-center hidden text-sm md:text-base">Invalid login details.</p>
  </div>
</main>

<!-- Script to handle login -->
<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = e.target.username.value;
    const password = e.target.password.value;

    try {
      const response = await fetch('http://localhost:5000/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem('isAdmin', true);
        window.location.href = 'admin-dashboard.html';
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    } catch (err) {
      console.error('Error connecting to server:', err);
      document.getElementById('error').textContent = 'Error connecting to server.';
      document.getElementById('error').classList.remove('hidden');
    }
  });
</script>

</body>
</html>
