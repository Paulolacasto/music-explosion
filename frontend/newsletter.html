<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newsletter Subscribers – Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6 text-center text-blue-900">Newsletter Subscribers</h1>

  <div id="subscribers" class="space-y-2"></div>

  <script>
    // ✅ Admin protection
    if (!localStorage.getItem('isAdmin')) {
      window.location.href = 'admin-login.html';
    }

    async function loadSubscribers() {
      try {
        const res = await fetch('http://localhost:5000/api/newsletter');
        const subscribers = await res.json();

        const container = document.getElementById('subscribers');
        if (!subscribers.length) {
          container.innerHTML = '<p class="text-center text-gray-500">No subscribers yet.</p>';
          return;
        }

        subscribers.forEach(sub => {
          const div = document.createElement('div');
          div.className = 'bg-white p-3 rounded shadow';

          div.innerHTML = `
            <p><strong>Email:</strong> ${sub.email}</p>
            <p class="text-sm text-gray-500"><strong>Date:</strong> ${new Date(sub.createdAt).toLocaleString()}</p>
          `;

          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('subscribers').innerHTML = '<p class="text-red-500">Failed to load subscribers.</p>';
      }
    }

    loadSubscribers();
  </script>
</body>
</html>
