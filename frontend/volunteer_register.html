<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Registration – THE MUSIC EXPLOSION</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body::before {
      content: "";
      background: url('images/logo-watermark.png') no-repeat center center;
      background-size: 1000px;
      opacity: 0.2;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

<!-- Header -->
<header class="bg-blue-900 text-white">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <img src="images/logo.png" alt="Logo" class="w-20 h-10">
      <div>
        <h1 class="text-2xl font-bold leading-tight">THE MUSIC EXPLOSION</h1>
        <p class="text-sm italic text-gray-200">…partake, perfect, perform</p>
      </div>
    </div>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="register.html" class="hover:underline">Register</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="events.html" class="hover:underline">Past Events</a>
      <a href="contact.html" class="hover:underline">Contact</a>
    </nav>
  </div>
</header>

<!-- Volunteer Registration Form -->
<section class="py-16 px-4 md:px-20">
  <h2 class="text-3xl font-bold text-center mb-10">Volunteer Registration</h2>

  <form id="volunteerForm" class="max-w-3xl mx-auto bg-gray-100 p-8 rounded-lg shadow-md">
    <div class="mb-4">
      <label class="block mb-2 font-semibold">Full Name</label>
      <input type="text" name="name" required class="w-full p-3 border rounded">
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-semibold">Address</label>
      <input type="text" name="address" required class="w-full p-3 border rounded">
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-semibold">WhatsApp Number</label>
      <input type="text" name="whatsapp" required class="w-full p-3 border rounded">
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-semibold">Select Unit to Join</label>
      <select name="unit" required class="w-full p-3 border rounded">
        <option value="">-- Select a Unit --</option>
        <option value="Choir">Choir</option>
        <option value="Usher">Usher</option>
        <option value="Protocol">Protocol</option>
        <option value="Welfare">Welfare</option>
        <option value="Prayer">Prayer</option>
        <option value="Media">Media</option>
        <option value="Publicity">Publicity</option>
        <option value="Technical">Technical</option>
      </select>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700">Submit Registration</button>
  </form>
</section>

<!-- Footer -->
<footer class="bg-blue-900 text-white py-6 text-center">
  &copy; 2025 THE MUSIC EXPLOSION. All rights reserved.
</footer>

<!-- Form Submission Script -->
<script>
document.getElementById('volunteerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = {
        name: formData.get('name'),
        address: formData.get('address'),
        whatsapp: formData.get('whatsapp'),
        unit: formData.get('unit')
    };

    try {
        const response = await fetch('http://localhost:5000/api/volunteers', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
            alert('Thank you for volunteering!');
            this.reset();
        } else {
            alert(result.error || 'An error occurred');
        }
    } catch (error) {
        console.error(error);
        alert('Error connecting to the server.');
    }
});
</script>

</body>
</html>
